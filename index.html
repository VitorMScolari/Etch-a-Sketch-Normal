<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch TOP</title>
    <link rel='stylesheet' type="text/css" href="style.css">
    <script src="script.js" defer></script>

</head>
<body>

    <div class="button-div">
        <button id="clear" class="button">Clear</button>
        <button id="erase" class="button">Eraser</button>
        <div class="sliderDiv">
            <label class='sliderText'>Grid size<span></span></label>
            <input id="grid-number" class="slider" type="range" min='1' max='100' value='1'>
        </div>
        <button id="rgbColor" class="button">Switch <br> Normal / Rainbow </button>
    </div>
  
    <div id="container"></div>
    <!-- <canvas id="draw"></canvas> -->
    
</body>
</html>
